<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="while" class="grid h-screen place-items-center">
      <div>
        <h1 class="text-2xl p-5">This table displays all the students with a while loop</h1>
        <table id="myTable" class="table-auto">
          <tr class="bg-blue-200">
            <th class="p-5">Student</th>
            <th class="p-5">Query</th>
            <th class="p-5">Status</th>
            <th class="p-5">Action</th>
          </tr>
        </table>
      </div>
      <div id="whiledo">
        <h1 class="text-2xl p-5">This table displays all the students whose status <br> is approved using while do statement</h1>
        <table id="tableTwo" class="table-auto">
          <tr class="bg-blue-200">
            <th class="p-5">Student</th>
            <th class="p-5">Query</th>
            <th class="p-5">Status</th>
            <th class="p-5">Action</th>
          </tr>
        </table>
      </div>
    </div>
    <script lang="js">
                const queries = [
                { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED" },
                { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED" },
                { id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED" },
                { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED" },
                { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING" },
              ];



              // While loop
              let index = 0;

              while (index < queries.length) {
                const query = queries[index]
                var table = document.getElementById("myTable")
                var row = table.insertRow(1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2)
                for (let i = 0; i < queries.length; i++) {
                  // display students with pending status
                  cell1.innerHTML = query.student
                  cell2.innerHTML = query.query + '  '
                  cell3.innerHTML = query.status

                }
                index++;
              }
            //   do-while
    
                
            do {
                      for (let i = 0; i < queries.length; i++){
                        const query = queries[i]
                        if (query.status === "APPROVED"){
                          var table = document.getElementById("tableTwo")
                          var row = table.insertRow(1);
                          var cell1 = row.insertCell(0);
                          var cell2 = row.insertCell(1);
                          var cell3 = row.insertCell(2)
                          cell1.innerHTML = query.student
                          cell2.innerHTML = query.query
                          cell3.innerHTML = query.status
                          console.log(query)
                        }

                      }

                  }while (index < queries.length);
            
    </script>
  </body>
</html>
